env:
  global:
    PUBLISH_NPM_LATEST_FROM="master"
language: node_js
node_js:
  - "10.0.0"

before_install:
  - npm i -g npm@6.4.1  
  - yarn global add webpack 
script:
  - yarn test
  - cd dist && ./run_tests.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: 
      - ./scripts/publish-edge.sh
    on:
      all_branches: true
